{% extends 'quiz/base.html' %}

{% block title %}Login - Quiz Application{% endblock %}

{% block extra_css %}
<style>
    @keyframes flipIn {
        0% {
            transform: perspective(400px) rotateY(90deg);
            opacity: 0;
        }
        40% {
            transform: perspective(400px) rotateY(-10deg);
        }
        70% {
            transform: perspective(400px) rotateY(10deg);
        }
        100% {
            transform: perspective(400px) rotateY(0deg);
            opacity: 1;
        }
    }
    
    @keyframes slideUp {
        0% {
            transform: translateY(30px);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }
    
    @keyframes pulse {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
    }
    
    .login-container {
        animation: flipIn 0.8s ease-out;
    }
    
    .login-container h2 {
        animation: slideUp 0.6s ease-out 0.2s both;
    }
    
    .login-container .card {
        animation: slideUp 0.6s ease-out 0.4s both;
        transition: transform 0.3s ease;
    }
    
    .login-container .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
    }
    
    .form-group {
        animation: slideUp 0.5s ease-out both;
    }
    
    .form-group:nth-child(1) { animation-delay: 0.5s; }
    .form-group:nth-child(2) { animation-delay: 0.6s; }
    
    .btn {
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    
    .btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
    }
    
    .btn:hover::before {
        width: 300px;
        height: 300px;
    }
    
    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5);
    }
    
    .register-link {
        animation: slideUp 0.6s ease-out 0.7s both;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container" style="max-width: 500px; margin: 50px auto;">
    <h2 style="text-align: center; margin-bottom: 30px; color: #2d3748; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.5rem; font-weight: bold;">Welcome Back</h2>
    
    <div class="card">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" required>
            </div>
            
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
        
        <p class="register-link" style="text-align: center; margin-top: 20px;">
            Don't have an account? <a href="{% url 'register' %}" style="color: #667eea; font-weight: bold; text-decoration: none; transition: all 0.3s;">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
